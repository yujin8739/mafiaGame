<div class="playerPanelArea" th:fragment="playerPanelFragment">
	<div class="playerPanel">
	    <div class="container">
	        <th:block th:if="${nickName != null and #lists.size(nickName) > 0}">
                <div th:each="name : ${nickName}" class="slot">
                    <div class="panels">
                    	<!-- 이곳에 이미지 삽입 -->
                    	<img th:src="@{'/images/' + (${player.status} == 'N' ? '사망이미지.png' : '생존이미지.png')}" 
                             style="width:95px; height:95px;" alt="player image"/>
                    </div>
                    <input type="text" class="player-name" th:value="${name}" readonly>
                </div>
            </th:block>
	        <div class="skillDiv">
	            <button class="skillBtn">능력 사용</button>
	        </div>
	        <div id="jobData" th:attr="data-job=${job}" style="display:none;"></div>
	    </div>
	</div>
</div>
