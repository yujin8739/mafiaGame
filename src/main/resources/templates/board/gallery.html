<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마피아 갤러리</title>

  <!-- Bootstrap 4.5.2 + jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 공통 CSS -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />
  <link rel="stylesheet" th:href="@{/css/friend/friendList.css}" />
  <link rel="stylesheet" th:href="@{/css/board/gallery.css}">
  <!-- HEAD 부분에 Cinzel 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
 
</head>
<body>

  <div th:replace="common/header :: header"></div>

  <div class="container-wrapper">

    <div class="main-tabs mb-4">
      <a th:href="@{/board/lounge}" >라운지</a>
      <a th:href="@{/board/gallery}" class="active">갤러리</a>
      <a th:href="@{/board/video}">하이라이트 영상</a>
    </div>
    
    <form class="search-bar" method="get" th:action="@{/board/gallery}" th:object="${filterMap}">
      <select name="condition">
        <option value="title" th:selected="*{condition == 'title'}">제목</option>
        <option value="writer" th:selected="*{condition == 'writer'}">작성자</option>
        <option value="content" th:selected="*{condition == 'content'}">내용</option>
      </select>
      <input type="text" name="keyword" placeholder="검색어 입력" th:value="*{keyword}">
      <input type="hidden" name="typeName" th:value="*{typeName}">
      <button type="submit">검색</button>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="mb-0 font-weight-bold">갤러리</h4>
      <button class="upload-btn" th:onclick="'location.href=\'' + @{/board/gallery/upload} + '\';'">업로드</button>
    </div>
    
    <!-- Top5 갤러리 (좋아요 높은 순) -->
    <div class="top5-gallery mt-4" th:if="${!#lists.isEmpty(topBoardList)}">
      <div class="top5-gallery-scroll">
        <div class="card" th:each="g : ${topBoardList}" th:onclick="'location.href=\'/board/gallery/detail/' + ${g.boardNo} + '\';'">
          <img th:src="@{/godDaddy_uploadImage/galleryImage/{fileName}(fileName=${g.changeName})}" th:alt="${g.title}" />
          <div class="card-body">
            <div class="card-title" th:text="${g.title}">갤러리 제목</div>
            <div class="card-meta">
              <span>❤️ <span th:text="${g.likeCount}">0</span></span>
              <span>💬 <span th:text="${g.replyCount}">0</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 전체 갤러리 목록 -->
    <div class="gallery-grid mt-3" th:if="${!#lists.isEmpty(boardList)}">
      <div class="gallery-card" th:each="g : ${boardList}" th:onclick="'location.href=\'/board/gallery/detail/' + ${g.boardNo} + '\';'">
        <img th:src="@{/godDaddy_uploadImage/galleryImage/{fileName}(fileName=${g.changeName})}" th:alt="${g.title}" />
        <div class="gallery-info">
          <div class="gallery-title" th:text="${g.title}">갤러리 제목</div>
          <div class="gallery-meta">
            <span>❤️ <span th:text="${g.likeCount}">0</span></span>
            <span>💬 <span th:text="${g.replyCount}">0</span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 게시물이 없을 때 -->
    <div class="no-posts" th:if="${boardList == null or #lists.isEmpty(boardList)}">
      등록된 갤러리 작품이 없습니다.
    </div>
    
    <!-- 페이지네이션 -->
	<nav aria-label="Page navigation" class="mt-4">
	  <ul class="pagination justify-content-center" th:if="${pi.endPage != 0}" th:object="${filterMap}">
	    <li th:each="i : ${#numbers.sequence(pi.startPage, pi.endPage)}"
	        th:classappend="${pi.currentPage == i} ? ' active' : ''"
	        class="page-item">
	      <a class="page-link"
	         th:href="@{/board/lounge(currentPage=${i},typeName=*{typeName},condition=*{condition},keyword=*{keyword})}"
	         th:text="${i}"></a>
	    </li>
	  </ul>
	</nav>

  </div>

  <div th:replace="common/footer :: footer"></div>

</body>
</html>
