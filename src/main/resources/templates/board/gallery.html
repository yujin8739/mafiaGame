<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÎßàÌîºÏïÑ Í∞§Îü¨Î¶¨</title>

  <!-- Bootstrap 4.5.2 + jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Í≥µÌÜµ CSS -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />
  <!-- HEAD Î∂ÄÎ∂ÑÏóê Cinzel Ìè∞Ìä∏ Ï∂îÍ∞Ä -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
    }

    .container-wrapper {
      background-color: #fff;
      color: #333;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 1000px;
      margin: 40px auto;
    }

    .main-tabs a {
      font-weight: bold;
      color: #999;
      text-decoration: none;
      margin-right: 24px;
      font-size: 18px;
      border-bottom: 3px solid transparent;
      padding-bottom: 5px;
    }

    .main-tabs a.active {
      color: #c82e38;
      border-color: #c82e38;
    }

    .top5-gallery {
      padding: 24px 28px 20px;
      border-radius: 20px;
      box-shadow: 0 0 28px rgba(255, 0, 0, 0.7), inset 0 0 40px rgba(255, 0, 0, 0.25);
      border: 1.5px solid rgba(255, 0, 0, 0.25);
      background-color: #100000;
    }

    .top5-gallery::before {
      content: 'üî• MOST LIKED';
      display: block;
      font-size: 22px;
      font-weight: 900;
      color: #ff4d4d;
      margin-bottom: 18px;
      letter-spacing: 1.2px;
      text-shadow: 0 0 12px rgba(255, 77, 77, 0.9), 0 0 24px rgba(255, 77, 77, 0.6), 0 0 36px rgba(255, 77, 77, 0.4);
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
    }

    .top5-gallery-scroll {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      scrollbar-width: none;
    }

    .top5-gallery-scroll::-webkit-scrollbar {
      display: none;
    }

    .top5-gallery-scroll::-webkit-scrollbar-thumb {
      background-color: #ff4d4d;
      border-radius: 10px;
    }

    .top5-gallery .card {
      background-color: #111;
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 12px;
      padding: 12px;
      color: #fff;
      min-width: 250px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.1);
      transition: none;
      flex: none;
    }

    .top5-gallery .card:hover {
      box-shadow: 0 0 8px rgba(255, 60, 60, 0.8), 0 0 20px rgba(255, 60, 60, 0.6), 0 0 30px rgba(255, 60, 60, 0.4);
      border-color: #ff3c3c;
      cursor: pointer;
    }

    .top5-gallery .card:hover img {
      filter: brightness(1.15);
      transform: scale(1.05);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .top5-gallery .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      transition: filter 0.3s ease;
      transform: none;
    }

    .top5-gallery .card-body {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 0 0 12px 12px;
      transition: background 0.3s ease;
    }

    .top5-gallery .card:hover .card-body {
      background: rgba(0, 0, 0, 0.6);
    }

    .top5-gallery .card-title {
      font-size: 15px;
      font-weight: 700;
      color: #ff4d4d;
      margin-bottom: 6px;
    }

    .top5-gallery .card-meta {
      font-size: 13px;
      color: #ff6a6a;
      display: flex;
      justify-content: space-between;
      font-weight: 500;
    }

    .top5-gallery .card-meta span:last-child {
      font-style: italic;
      font-weight: 600;
      letter-spacing: 0.8px;
      color: #f0c8c8;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }

    .gallery-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      cursor: pointer;
      color: #eee;
    }

    .gallery-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px #c82e38;
    }

    .gallery-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .gallery-info {
      padding: 12px 15px;
    }

    .gallery-title {
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
      margin-bottom: 6px;
    }

    .gallery-meta {
      font-size: 13px;
      color: #bbb;
      display: flex;
      justify-content: space-between;
    }

    .upload-btn {
      float: right;
      background-color: #444;
      color: white;
      border: none;
      padding: 7px 18px;
      border-radius: 25px;
      transition: all 0.2s;
      margin-bottom: 0;
    }

    .upload-btn:hover {
      background-color: #c82e38;
      cursor: pointer;
    }

    .no-posts {
      text-align: center;
      font-size: 18px;
      color: #888;
      padding: 80px 0;
    }

    .search-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar select, .search-bar input {
      border: 1px solid #ccc;
      padding: 7px 14px;
      border-radius: 25px;
      font-size: 14px;
    }

    .search-bar input {
      width: 200px;
    }

    .search-bar button {
      background-color: #444;
      color: white;
      padding: 7px 16px;
      border: none;
      border-radius: 25px;
      transition: all 0.2s;
    }

    .search-bar button:hover {
      background-color: #c82e38;
    }
    
    span {
    	color: white;
    }
  </style>
</head>
<body>

  <div th:replace="common/header :: header"></div>

  <div class="container-wrapper">

    <div class="main-tabs mb-4">
      <a th:href="@{/board/lounge}" >ÎùºÏö¥ÏßÄ</a>
      <a th:href="@{/board/gallery}" class="active">Í∞§Îü¨Î¶¨</a>
      <a th:href="@{/board/video}">ÌïòÏù¥ÎùºÏù¥Ìä∏ ÏòÅÏÉÅ</a>
    </div>
    
    <form class="search-bar" method="get" th:action="@{/board/gallery}" th:object="${filterMap}">
      <select name="condition">
        <option value="title" th:selected="*{condition == 'title'}">Ï†úÎ™©</option>
        <option value="writer" th:selected="*{condition == 'writer'}">ÏûëÏÑ±Ïûê</option>
        <option value="content" th:selected="*{condition == 'content'}">ÎÇ¥Ïö©</option>
      </select>
      <input type="text" name="keyword" placeholder="Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•" th:value="*{keyword}">
      <input type="hidden" name="typeName" th:value="*{typeName}">
      <button type="submit">Í≤ÄÏÉâ</button>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="mb-0 font-weight-bold">Í∞§Îü¨Î¶¨</h4>
      <button class="upload-btn" th:onclick="'location.href=\'' + @{/board/gallery/upload} + '\';'">ÏóÖÎ°úÎìú</button>
    </div>
    
    <!-- Top5 Í∞§Îü¨Î¶¨ (Ï¢ãÏïÑÏöî ÎÜíÏùÄ Ïàú) -->
    <div class="top5-gallery mt-4" th:if="${!#lists.isEmpty(topBoardList)}">
      <div class="top5-gallery-scroll">
        <div class="card" th:each="g : ${topBoardList}" th:onclick="'location.href=\'/board/gallery/detail/' + ${g.boardNo} + '\';'">
          <img th:src="@{/godDaddy_uploadImage/galleryImage/{fileName}(fileName=${g.changeName})}" th:alt="${g.title}" />
          <div class="card-body">
            <div class="card-title" th:text="${g.title}">Í∞§Îü¨Î¶¨ Ï†úÎ™©</div>
            <div class="card-meta">
              <span>‚ù§Ô∏è <span th:text="${g.likeCount}">0</span></span>
              <span>üí¨ <span th:text="${g.replyCount}">0</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ï†ÑÏ≤¥ Í∞§Îü¨Î¶¨ Î™©Î°ù -->
    <div class="gallery-grid mt-3" th:if="${!#lists.isEmpty(boardList)}">
      <div class="gallery-card" th:each="g : ${boardList}" th:onclick="'location.href=\'/board/gallery/detail/' + ${g.boardNo} + '\';'">
        <img th:src="@{/godDaddy_uploadImage/galleryImage/{fileName}(fileName=${g.changeName})}" th:alt="${g.title}" />
        <div class="gallery-info">
          <div class="gallery-title" th:text="${g.title}">Í∞§Îü¨Î¶¨ Ï†úÎ™©</div>
          <div class="gallery-meta">
            <span>‚ù§Ô∏è <span th:text="${g.likeCount}">0</span></span>
            <span>üí¨ <span th:text="${g.replyCount}">0</span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Í≤åÏãúÎ¨ºÏù¥ ÏóÜÏùÑ Îïå -->
    <div class="no-posts" th:if="${boardList == null or #lists.isEmpty(boardList)}">
      Îì±Î°ùÎêú Í∞§Îü¨Î¶¨ ÏûëÌíàÏù¥ ÏóÜÏäµÎãàÎã§.
    </div>
    
    <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò -->
	<nav aria-label="Page navigation" class="mt-4">
	  <ul class="pagination justify-content-center" th:if="${pi.endPage != 0}" th:object="${filterMap}">
	    <li th:each="i : ${#numbers.sequence(pi.startPage, pi.endPage)}"
	        th:classappend="${pi.currentPage == i} ? ' active' : ''"
	        class="page-item">
	      <a class="page-link"
	         th:href="@{/board/lounge(currentPage=${i},typeName=*{typeName},condition=*{condition},keyword=*{keyword})}"
	         th:text="${i}"></a>
	    </li>
	  </ul>
	</nav>

  </div>

  <div th:replace="common/footer :: footer"></div>

</body>
</html>
