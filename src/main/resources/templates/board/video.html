<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>하이라이트 영상</title>

  <!-- Bootstrap 4.5.2 + jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 구글 폰트: Cinzel (고급스러운 제목용) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
	
	<!-- 공통 CSS -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />
  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container-wrapper {
      max-width: 1000px;
      background: #fff;
      color: #333;
      border-radius: 12px;
      margin: 40px auto;
      padding: 30px 30px 30px 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    
    .main-tabs a {
      font-weight: bold;
      color: #999;
      text-decoration: none;
      margin-right: 24px;
      font-size: 18px;
      border-bottom: 3px solid transparent;
      padding-bottom: 5px;
    }

    .main-tabs a.active {
      color: #c82e38;
      border-color: #c82e38;
    }

    /* 상단 명예의 전당 */
    .hall-of-fame {
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #230303, #520505);
      border-radius: 14px;
      padding: 20px 26px;
      margin-bottom: 36px;
      box-shadow:
        0 0 20px rgba(200, 40, 40, 0.7),
        inset 0 0 30px rgba(180, 20, 20, 0.4);
      border: 1.5px solid rgba(200, 40, 40, 0.7);
      color: #f4f4f4;
    }
    .hall-of-fame h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 1.8px;
      text-shadow: 0 0 8px #e03e3e, 0 0 20px #930000;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .hall-of-fame h3::before {
      content: "▶︎";
      font-size: 28px;
      color: #e03e3e;
      text-shadow: 0 0 6px #e03e3e, 0 0 14px #930000;
    }

    .hof-cards {
      display: flex;
      gap: 22px;
      overflow-x: auto;
      padding-bottom: 6px;
      scrollbar-width: thin;
      scrollbar-color: #b83232 transparent;
    }
    .hof-cards::-webkit-scrollbar {
      height: 6px;
    }
    .hof-cards::-webkit-scrollbar-thumb {
      background-color: #b83232;
      border-radius: 4px;
      box-shadow: 0 0 8px #b83232;
    }

    .hof-card {
      position: relative;
      background: linear-gradient(145deg, #1e1e1e, #2c0a0a);
      border-radius: 14px;
      flex: 0 0 200px;
      padding: 14px 18px;
      box-shadow: 0 0 6px #8a0f0f, inset 0 0 12px #3b0000;
      cursor: pointer;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      gap: 10px;
      user-select: none;
    }
    .hof-card:hover {
      background: linear-gradient(145deg, #282828, #3a0a0a);
      box-shadow: 0 0 8px rgba(255, 60, 60, 0.3), inset 0 0 18px rgba(180, 30, 40, 0.4);
    }
    .hof-thumbnail {
      width: 100%;
      height: 110px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 4px #600000;
    }
    .hof-title {
      font-size: 16px;
      font-weight: 700;
      color: #ff6b6b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 0 6px #b53535;
      margin: 0;
    }
    .hof-info {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #d7d7d7;
    }
    .hof-likes {
      color: #ff4b4b;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .hof-likes::before {
      content: "❤";
      font-size: 16px;
      color: #ff2b2b;
      text-shadow: 0 0 8px #ff3b3b;
      margin-right: 2px;
    }
    .hof-date {
      margin-left: auto;
      color: #b8b8b8;
      font-style: italic;
      white-space: nowrap;
      text-shadow: 0 0 4px #6f6f6f;
    }

    /* 영상 목록 */
    .video-list {
      display: grid;
	  grid-template-columns: repeat(3, 1fr); /* 한 줄에 3개 고정 */
	  gap: 22px;
    }
    .video-card {
      background: #fdfdfd;
	  border-radius: 14px;
	  overflow: hidden;
	  box-shadow: 0 2px 8px rgba(0,0,0,0.08); /* 그림자 추가 */
	  border: 1px solid #e0e0e0;              /* 은은한 테두리 */
	  color: #222;
	  display: flex;
	  flex-direction: column;
	  cursor: pointer;
	  transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .video-card:hover {
      box-shadow: 0 6px 16px rgba(200, 46, 56, 0.3); /* 호버 시 강조 */
  	  transform: translateY(-2px); /* 살짝 띄우기 */
    }
    .video-thumb {
      width: 100%;
	  height: 150px; /* 더 큼직하게 */
	  object-fit: cover;
    }
    .video-info {
      padding: 10px 14px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #c82e38;
    }
    .video-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      margin-right: 8px;
      color: #333;
    }
    .video-likes {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #ff4b4b;
      font-weight: 700;
    }
    .video-likes::before {
      content: "❤";
      font-size: 14px;
      color: #ff2b2b;
      text-shadow: 0 0 6px #ff3b3b;
    }

    /* 업로드 버튼 작게 */
    .upload-btn {
      float: right;
      background-color: #444;
      color: white;
      border: none;
      padding: 7px 18px;
      border-radius: 25px;
      transition: all 0.2s;
    }
    .upload-btn:hover {
      background-color: #c82e38;
    }

    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    .pagination li a {
      color: #333;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      margin: 0 3px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: all 0.2s;
    }

    .pagination li.active a {
      background-color: #c82e38;
      border-color: #c82e38;
      color: #fff !important;
    }
    
     .search-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar select, .search-bar input {
      border: 1px solid #ccc;
      padding: 7px 14px;
      border-radius: 25px;
      font-size: 14px;
    }

    .search-bar input {
      width: 200px;
    }

    .search-bar button {
      background-color: #444;
      color: white;
      padding: 7px 16px;
      border: none;
      border-radius: 25px;
      transition: all 0.2s;
    }

    .search-bar button:hover {
      background-color: #c82e38;
    }
  </style>
</head>
<body>

<div th:replace="common/header :: header"></div>
  <div class="container-wrapper" th:fragment="video-container">
	  <!-- 메인탭 유지 -->
	    <div class="main-tabs mb-4">
	      <a th:href="@{/board/lounge}" >라운지</a>
	      <a th:href="@{/board/gallery}">갤러리</a>
	      <a th:href="@{/board/video}" class="active">하이라이트 영상</a>
	    </div>
	    
	    <!-- 검색창 -->
    <form class="search-bar" method="get" th:action="@{/board/video}" th:object="${filterMap}">
      <select name="condition">
        <option value="title" th:selected="*{condition == 'title'}">제목</option>
        <option value="writer" th:selected="*{condition == 'writer'}">작성자</option>
        <option value="content" th:selected="*{condition == 'content'}">내용</option>
      </select>
      <input type="text" name="keyword" placeholder="검색어 입력" th:value="*{keyword}">
      <input type="hidden" name="typeName" th:value="*{typeName}">
      <button type="submit">검색</button>
    </form>
    
    
	<div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="mb-0 font-weight-bold">하이라이트</h4>
      <button class="upload-btn" onclick="location.href='/board/video/upload'">업로드</button>
    </div>

    <!-- 명예의 전당 (좋아요 10 이상 영상만) -->
    <div class="hall-of-fame mt-4" th:if="${topVideoList != null and #lists.size(topVideoList) > 0}">
      <h3>🔥 HIGHLIGHT</h3>
      <div class="hof-cards">
        <div class="hof-card" th:each="video : ${topVideoList}" th:onclick="'location.href=\'' + @{/board/video/detail/{boardNo}(boardNo=${video.boardNo})} + '\';'"
        	 th:with="thumbnailName=${#strings.replace(video.changeName,'.mp4','_thumb.jpg')}">
          <img class="hof-thumbnail" th:src="@{/godDaddy_uploadVideo/hls/{thumbnailName}(thumbnailName=${thumbnailName})}" alt="썸네일" />
          <p class="hof-title" th:text="${video.title}">영상 제목</p>
          <div class="hof-info">
            <span class="hof-likes" th:text="${video.likeCount}">0</span>
            <span class="hof-date" th:text="${#dates.format(video.createDate, 'yyyy-MM-dd')}">2025-01-01</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 영상 목록 -->
    <div class="video-list" th:if="${videoList != null and #lists.size(videoList) > 0}">
      <div class="video-card" th:each="video : ${videoList}"
           th:onclick="'location.href=\'' + @{/board/video/detail/{boardNo}(boardNo=${video.boardNo})} + '\';'"
           th:with="thumbnailName=${#strings.replace(video.changeName,'.mp4','_thumb.jpg')}">
        <img class="video-thumb" th:src="@{/godDaddy_uploadVideo/hls/{thumbnailName}(thumbnailName=${thumbnailName})}" alt="영상 썸네일" />
        <div class="video-info">
          <div class="video-title" th:title="${video.title}" th:text="${video.title}">영상 제목</div>
          <div class="video-likes" th:text="${video.likeCount}">0</div>
        </div>
      </div>
    </div>

    <!-- 영상 없을 때 -->
    <p class="text-center" th:if="${videoList == null or #lists.size(videoList) == 0}" style="color:#666; margin-top: 40px;">
      등록된 영상이 없습니다.
    </p>

    <!-- 페이징 -->
    <nav aria-label="Page navigation" th:if="${pi != null}">
        <!-- 페이지네이션 -->
	    <ul class="pagination" th:if="${pi.endPage != 0}" th:object="${filterMap}">
	      <li th:each="i : ${#numbers.sequence(pi.startPage,pi.endPage)}" th:classappend="${pi.currentPage == i ? ' active' : ''}" class="page-item">
	        <a class="page-link" th:href="@{/board/lounge(currentPage=${i},typeName=*{typeName},condition=*{condition},keyword=*{keyword})}" th:text="${i}"></a>
	      </li>
	    </ul>
    </nav>

  </div>
  
  <div th:replace="common/footer :: footer"></div>
</body>
</html>
