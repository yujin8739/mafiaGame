<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 상세보기</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />

  <!-- 커스텀 스타일 -->
  <style>
    body {
      background-color: #0b0b0b;
      color: #f5f5f5;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 8%;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .card-header {
      background-color: transparent;
      border-bottom: 1px solid #333;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .card-body {
      font-size: 16px;
      line-height: 1.7;
      color: #ddd;
    }

    .meta-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .btn-group-custom {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }

    .btn-custom {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.2s ease;
    }

    .btn-list {
      background-color: #555;
    }

    .btn-update {
      background-color: #3498db;
    }

    .btn-delete {
      background-color: #c82e38;
    }

    .btn-list:hover {
      background-color: #777;
    }

    .btn-update:hover {
      background-color: #2980b9;
    }

    .btn-delete:hover {
      background-color: #a8232d;
    }

    .attachments {
      margin-top: 20px;
    }

    .attachments a {
      color: #f1c40f;
      text-decoration: underline;
      font-size: 14px;
    }

    .attachments a:hover {
      color: #f39c12;
    }

    hr {
      border-color: #444;
    }
    
    .attachment-list {
	  display: flex;
	  flex-direction: column;
	  gap: 8px;
	  margin-top: 10px;
	}
	
	.attachment-item {
	  display: flex;
	  align-items: center;
	  gap: 10px;
	  font-size: 15px;
	  color: #f1c40f;
	}
	
	.attachment-item i {
	  color: #f1c40f;
	}
	
	.attachment-item a {
	  color: #f1c40f;
	  text-decoration: underline;
	  transition: color 0.2s ease;
	}
	
	.attachment-item a:hover {
	  color: #f39c12;
	}
	
	.comments-section {
	  margin-top: 40px;
	  color: #ddd;
	}
	
	.comment-list {
	  margin-top: 15px;
	  display: flex;
	  flex-direction: column;
	  gap: 15px;
	}
	
	.comment-item {
	  background-color: #2c2c2c;
	  border-radius: 6px;
	  padding: 12px 15px;
	  box-shadow: 0 0 5px rgba(255,255,255,0.05);
	}
	
	.comment-item .comment-author {
	  font-weight: bold;
	  color: #f1c40f;
	  margin-bottom: 5px;
	}
	
	.comment-item .comment-date {
	  font-size: 12px;
	  color: #aaa;
	}
	
	.comment-item .comment-text {
	  font-size: 14px;
	  margin-top: 4px;
	  color: #eee;
	}
	
	.comment-form textarea {
	  background-color: #1c1c1c;
	  border: 1px solid #333;
	  color: #f5f5f5;
	}
	
	.comment-form textarea::placeholder {
	  color: #888;
	}
	
	.comment-form button {
	  background-color: #3498db;
	  border: none;
	}
	
	.comment-form button:hover {
	  background-color: #2980b9;
	}
	
	    
  </style>
</head>
<body>

  <!-- 헤더 -->
  <div th:replace="~{common/header :: header}"></div>

  <div class="container">
    <div class="card">
      <div class="card-header" th:text="${board.title}">게시글 제목</div>
      <div class="card-body">

        <div class="meta-info">
          <span><strong th:text="${board.userName}">작성자</strong></span>
          <span>작성일: <span th:text="${board.createDate}">2025-07-04</span></span>
          <span>조회수: <span th:text="${board.viewCount}">80</span></span>
        </div>

        <hr />

        <div th:utext="${board.detail}">
          게시글 내용 출력 부분 (HTML 포함 가능)
        </div>
		
        <div class="attachments" th:if="${board.fileList[0].fileNo != 0}">
		  <hr />
		  <h6>📎 첨부파일</h6>
		  <div class="attachment-list">
		    <div class="attachment-item" th:object="${board.fileList[0]}">
		      <i class="fas fa-paperclip"></i>
		      <a th:href="@{/godDaddy_uploadImage/{fileName}(fileName=*{changeName})}"
		         th:text="*{originName}"
		         th:download="*{originName}"></a>
		    </div>
		  </div>
		</div>

        <div class="btn-group-custom">
          <a onclick="history.go(-1)" class="btn btn-custom btn-list">목록으로</a>
          <a th:href="@{/board/lounge/update/{boardNo}(boardNo=${board.boardNo})}" class="btn btn-custom btn-update">수정</a>
          <a th:href="@{/board/lounge/delete/{boardNo}(boardNo=${board.boardNo})}" class="btn btn-custom btn-delete"
             onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
        </div>
        
        <!-- 댓글 영역 -->
		<div class="comments-section">
		  <hr />
		  <h6>💬 댓글</h6>
		
		  <!-- 댓글 목록 -->
		  <div id="commentList" class="comment-list">
		    <!-- 비동기로 불러온 댓글이 여기에 삽입될 예정 -->
		  </div>
		
		  <!-- 댓글 작성 폼 -->
		  <div class="comment-form mt-3">
		    <textarea class="form-control" id="commentContent" rows="3" placeholder="댓글을 입력하세요..."></textarea>
		    <div class="text-right mt-2">
		      <button class="btn btn-primary btn-sm" id="submitComment">등록</button>
		    </div>
		  </div>
		</div>
      </div>
    </div>
  </div>
  
    <!-- 댓글 불러오기/등록 JS -->
	<script>
	  $(function () {
	    // 댓글 불러오기 함수 호출
	    loadComments();
	
	    // 댓글 등록 버튼 클릭
	    $('#submitComment').click(function () {
	      const content = $('#commentContent').val();
	      // 댓글 등록 AJAX 작성 위치
	    });
	
	    function loadComments() {
	      // 댓글 목록 불러오는 AJAX 작성 위치
	    }
	  });
	</script>
  
  <!-- 푸터 -->
  <div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
