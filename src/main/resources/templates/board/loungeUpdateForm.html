<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 수정</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Quill 에디터 스타일 -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />
  <link rel="stylesheet" th:href="@{/css/friend/friendList.css}" />

  <style>
	  body {
	  background-color: #0b0b0b;
	  color: #f5f5f5;
	  font-family: 'Noto Sans KR', sans-serif;
	  padding: 40px 5%;
	  min-height: 100vh;
	  }
	  
	  .board-wrapper{
		  color: #333;
		border-radius: 12px;
		padding: 0; /* ❌ 패딩 제거 */
		box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
		max-width: 1000px;
		margin: 40px auto;
	  }
	
	  .card {
	    background-color: #232323;
	border: none;
	border-radius: 12px;
	padding: 30px; /* ✅ 패딩은 여기로 */
	box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
	box-sizing: border-box; /* 추가 */
	width: 100%; /* ✅ 가로 꽉 채우기 */
	  }
	
	  .card-header {
	background-color: transparent;
	border-bottom: 1px solid #333;
	font-size: 24px;
	font-weight: bold;
	color: #fff;
}

.card-body {
	font-size: 16px;
	line-height: 1.7;
	color: #f0f0f0;
}
	
	  .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #f5f5f5;
    }

    select,
    input[type="text"],
    input[type="file"] {
      width: 100%;
      height: 48px;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #aaa;
    }
	
	  .form-control, .custom-file-input {
	    background-color: #2c2c2c;
	    border: 1px solid #555;
	    color: #f5f5f5;
	  }
	
	  .form-control::placeholder {
	    color: #888;
	  }
	
	  .btn-custom {
	    padding: 8px 18px;
	    border: none;
	    border-radius: 4px;
	    font-weight: bold;
	    color: #fff;
	    transition: background-color 0.2s ease;
	  }
	
	  .btn-update {
	    background-color: #3498db;
	  }
	
	  .btn-update:hover {
	    background-color: #2980b9;
	  }
	
	  .btn-cancel {
	    background-color: #555;
	  }
	
	  .btn-cancel:hover {
	    background-color: #777;
	  }
	
	  #editor {
	    background-color: #fff;
	    color: #000;
	    height: 600px;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	  }
	
	  /* 퀼 툴바 드롭다운 텍스트 보이게 오버라이드 */
	  .ql-snow .ql-picker {
	    color: #000 !important;
	  }
	
	  .ql-snow .ql-picker-options {
	    background-color: #fff;
	    color: #000;
	    border: 1px solid #ccc;
	  }
	
	  .ql-snow .ql-picker-label {
	    color: #000 !important;
	  }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <div th:replace="~{common/header :: header}"></div>

  <div class="board-wrapper">
    <div class="card">
      <div class="card-header">게시글 수정</div>
      <div class="card-body">
        <form th:action="@{/board/lounge/update}" method="post" enctype="multipart/form-data" id="loungeUpdateForm">
          <input type="hidden" name="boardNo" th:value="${board.boardNo}" />
          <input type="hidden" name="detail" id="detailInput" />
          
          <div class="form-group">
	      <label for="category">카테고리</label>
	      <select name="typeName" id="category" required>
	        <option value="">-- 선택하세요 --</option>
	        <option value="자유">자유</option>
	        <option value="플레이">플레이</option>
	        <option value="직업">직업</option>
	      </select>
	    </div>
	
	    <!-- 팀 및 직업 선택 영역 -->
	    <div id="team-role-section" style="display:none;">
	      <div class="form-group">
	        <label for="team">팀 선택</label>
	        <select id="team-select" style="width: 100%; height: 48px; border-radius: 6px; border: 1px solid #555; background-color: #2a2a2a; color: #fff;">
	          <option value="">-- 팀 선택 --</option>
	          <option value="mafia">팀 마피아</option>
	          <option value="citizen">팀 시민</option>
	          <option value="third">팀 제3세력</option>
	        </select>
	      </div>
	
	      <div class="form-group" id="role-group" style="display:none;">
	        <label for="typeNo">직업 선택</label>
	        <select id="role-select" style="width: 100%; height: 48px; border-radius: 6px; border: 1px solid #555; background-color: #2a2a2a; color: #fff;">
	          <!-- JS로 채움 -->
	        </select>
	      </div>
	    </div>

          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required />
          </div>

          <div class="form-group">
            <label for="editor">내용</label>
            <div id="editor"></div>
          </div>

          <div class="form-group">
			  <label for="file">첨부파일</label>
			  <input type="file" class="form-control-file" id="file" name="uploadFile" accept="image/*" />
			
			  <div class="mt-2" id="current-file-info" th:if="${board.fileList[0].fileNo != 0}">
			    현재 파일: <span th:text="${board.fileList[0].originName}"></span>
			    <button type="button" class="btn btn-sm btn-danger ml-2" id="deleteFileBtn">삭제</button>
			  </div>
			
			  <input type="hidden" th:value="${board.fileList[0].changeName}" name="changeName">
			  <!-- deleteFile hidden input은 JS로 동적으로 생성됨 -->
		  </div>

          <div class="text-right mt-4">
            <button type="submit" class="btn btn-custom btn-update">수정하기</button>
            <a href="javascript:history.back()" class="btn btn-custom btn-cancel">취소</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <div th:replace="~{common/footer :: footer}"></div>

  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script th:inline="javascript">
    const quill = new Quill('#editor', {
      theme: 'snow'
    });
    
    // DB에서 받아온 HTML 내용 디코딩해서 넣기
    const rawHtml = /*[[${board.detail}]]*/ '';
    const decodedHtml = decodeHtmlEntities(rawHtml);
    quill.root.innerHTML = decodedHtml;

    function decodeHtmlEntities(str) {
      const textarea = document.createElement('textarea');
      textarea.innerHTML = str;
      return textarea.value;
    }

    // 전송 전에 입력값을 숨은 input에 저장
   document.querySelector('form').addEventListener('submit', function () {
      document.getElementById('detailInput').value = quill.root.innerHTML;
    }); 
    
    document.getElementById('deleteFileBtn')?.addEventListener('click', function () {
        // 현재 파일 정보 숨김
        const flag = confirm('등록한 첨부파일을 삭제하시겠습니까?');
        if(flag){
	        const fileInfo = document.getElementById('current-file-info');
	        if (fileInfo) fileInfo.remove();
	
	        // deleteFile hidden input 추가
	        const deleteInput = document.createElement('input');
	        deleteInput.type = 'hidden';
	        deleteInput.name = 'deleteFile';
	        deleteInput.value = 'true';
	
	        document.querySelector('form').appendChild(deleteInput);
        }
      });
    
    const rolesByTeam = {
    	    mafia: [{ text: "마피아", value: "마피아" }],
    	    citizen: [
    	      { text: "경찰", value: "경찰" },
    	      { text: "의사", value: "의사" },
    	      { text: "정치인", value: "정치인" },
    	      { text: "연인", value: "연인" },
    	      { text: "군인", value: "군인" },
    	      { text: "예언자", value: "예언자" },
    	      { text: "영매사", value: "영매사" },
    	    ],
    	    third: [
        	  { text: "훼방꾼", value: "훼방꾼" },
       		  { text: "도굴꾼", value: "도굴꾼" }
    	    ]
    	  };
    	
    	  $(function () {
    	    const $team = $("#team-select");
    	    const $role = $("#role-select");
    	
    	    // 카테고리 변경 감지
    	    $("#category").on("change", function () {
    	      const categoryVal = $(this).val();
    	
    	      if (categoryVal === "직업") {
    	        $("#team-role-section").show();
    	        // name 속성 동적으로 추가
    	        $role.attr("name", "jobTypeName");
    	      } else {
    	        $("#team-role-section").hide();
    	        $("#role-group").hide();
    	        // name 속성 제거 (submit 안되도록)
    	        $role.removeAttr("name");
    	      }
    	    });
    	
    	    // 팀 선택 시 직업 옵션 설정
    	    $team.on("change", function () {
    	      const selectedTeam = $(this).val();
    	
    	      if (!rolesByTeam[selectedTeam]) {
    	        $("#role-group").hide();
    	        $role.empty();
    	        return;
    	      }
    	
    	      $role.empty();
    	      $.each(rolesByTeam[selectedTeam], function (index, role) {
    	        $role.append($("<option>", {
    	          value: role.value,
    	          text: role.text
    	        }));
    	      });
    	
    	      $("#role-group").show();
    	    });
    	
    	    // 최종 submit 유효성 체크
    	    $("#loungeUpdateForm").submit(function (e) {
    	      const category = $("#category").val();
    	
    	      if (category === "직업") {
    	        if (!$team.val()) {
    	          alert("팀을 선택해주세요.");
    	          $team.focus();
    	          e.preventDefault();
    	          return;
    	        }
    	
    	        if (!$role.val()) {
    	          alert("직업을 선택해주세요.");
    	          $role.focus();
    	          e.preventDefault();
    	          return;
    	        }
    	      }
    	    });
    	  });
    	  
    	  
    	  $(function () {
    		    const typeName = /*[[${board.typeName}]]*/ '';
    		    
    		    const roleToTeamMap = {
    		      "마피아": "mafia",
    		      "경찰": "citizen",
    		      "의사": "citizen",
    		      "정치인": "citizen",
    		      "연인": "citizen",
    		      "군인": "citizen",
    		      "예언자": "citizen",
    		      "영매사": "citizen",
    		      "훼방꾼": "third",
    		      "도굴꾼": "third"
    		    };

    		    // 카테고리 초기값 설정
    		    const isJob = typeName in roleToTeamMap;

    		    if (isJob) {
    		      // 1. 상위 카테고리 select 박스에서 "직업" 선택
    		      $("#category").val("직업");
    		      
    		      // 2. 팀-직업 선택 영역 보이기
    		      $("#team-role-section").show();
    		      
    		      // 3. 역할 select에 name 부여
    		      $("#role-select").attr("name", "jobTypeName");

    		      const teamKey = roleToTeamMap[typeName];
    		      $("#team-select").val(teamKey).trigger("change");

    		      // 4. 직업 select에서 해당 직업 선택 (role-select는 change 이벤트 후 렌더됨)
    		      setTimeout(() => {
    		        $("#role-select").val(typeName);
    		        $("#role-group").show(); // 보장
    		      }, 50);

    		    } else {
    		      // 자유, 플레이 등의 카테고리라면 단순 설정
    		      $("#category").val(typeName);
    		      $("#team-role-section").hide();
    		      $("#role-select").removeAttr("name");
    		    }
    		  });
    
   
  </script>
</body>
</html>
