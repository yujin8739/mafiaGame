<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>하이라이트 업로드</title>

  <!-- Bootstrap + jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 공통 CSS -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />
  <link rel="stylesheet" th:href="@{/css/friend/friendList.css}" />

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  
  <!-- Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
      padding: 40px 8%;
      color: #fff;
    }
    
     #quillEditor .ql-editor {
    color: #000;
  }

    .upload-wrapper {
      color: #333;
	border-radius: 12px;
	padding: 0; /* ❌ 패딩 제거 */
	box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
	max-width: 1000px;
	margin: 40px auto;
    }
    
    .card {
	background-color: #232323;
	border: none;
	border-radius: 12px;
	padding: 30px; /* ✅ 패딩은 여기로 */
	box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
	 box-sizing: border-box; /* 추가 */
	width: 100%; /* ✅ 가로 꽉 채우기 */
}

.card-header {
	background-color: transparent;
	border-bottom: 1px solid #333;
	font-size: 24px;
	font-weight: bold;
	color: #fff;
	margin-bottom: 10px;
}

.card-body {
	font-size: 16px;
	line-height: 1.7;
	color: #f0f0f0;
}

    h4.title {
      color: #ff4d4d;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 6px rgba(255, 50, 50, 0.6);
    }

    label {
      color: #ddd;
      font-weight: bold;
    }

    .form-control,
    .form-control-file {
      background-color: #2b2b2b;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control:focus {
      border-color: #ff4d4d;
      box-shadow: 0 0 6px #ff4d4d;
    }

    textarea.form-control {
      resize: none;
    }

    .btn-upload {
      background-color: #ff4d4d;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .btn-upload:hover {
      background-color: #e60000;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .btn-back {
      color: #aaa;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .btn-back:hover {
      color: #fff;
      text-decoration: underline;
    }

    .form-text {
      color: #888;
    }
    
    input[readonly] {
    background-color: #2b2b2b !important;
    color: #fff !important;
    opacity: 1 !important;
    cursor: default;
  }
  </style>
</head>
<body>
  <div th:replace="~{common/header :: header}"></div>

  <div class="upload-wrapper">
  	<div class="card">
  	<div class="card-header">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="title">🎬 하이라이트 영상 업로드</h4>
      <a th:href="@{/board/video}" class="btn-back">← 돌아가기</a>
    </div>
    </div>
	
	<div class="card-body">
    <form th:action="@{/board/video/upload}" method="post" enctype="multipart/form-data">
    	<input type="hidden" name="typeName" value="영상">
    	<input type="hidden" name="typeClass" value="5">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" name="title" required placeholder="영상 제목을 입력하세요" />
      </div>

      <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" class="form-control" id="writer" readonly th:value="${loginUser.nickName}"/>
        <input type="hidden" name="userName" th:value="${loginUser.userName}"/>
      </div>

      <div class="form-group">
        <label for="description">설명</label>
	  <!-- Quill 에디터가 들어갈 div -->
	  <div id="quillEditor" style="height: 150px; background-color: #fff; color: #000;"></div>
	  <!-- 실제 폼 제출용 히든 input -->
	  <input type="hidden" name="detail" id="quillContent" />
      </div>

      <div class="form-group">
        <label for="videoFile">MP4 영상 파일</label>
        <input type="file" class="form-control-file" id="videoFile" name="videoFile" accept="video/mp4" required />
        <small class="form-text">※ 500MB 이하의 .mp4 파일만 업로드 가능합니다.</small>
      </div>


      <div class="text-center mt-4">
        <button type="submit" class="btn btn-upload">업로드하기</button>
      </div>
    </form>
    </div>
    </div>
  </div>

  <div th:replace="~{common/footer :: footer}"></div>
  
  <script>
  // Quill 에디터 초기화
  var quill = new Quill('#quillEditor', {
    theme: 'snow',
    placeholder: '영상에 대한 설명을 입력하세요',
    modules: {
      toolbar: [
        [{ header: [1, 2, false] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['link', 'image'],
        ['clean']
      ]
    }
  });

  // 폼 제출 전에 히든 input에 Quill 내용 HTML로 저장
  $('form').on('submit', function() {
    $('#quillContent').val(quill.root.innerHTML);
  });
</script>
</body>
</html>
