<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 등록</title>

<link rel="stylesheet" th:href="@{/css/common/header.css}" />
<link rel="stylesheet" th:href="@{/css/common/footer.css}" />
<link rel="stylesheet" th:href="@{/css/board/noticeWrite.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

	<div th:replace="common/header :: header"></div>

	<div class="wrapper">
		<h3 class="mb-4">공지사항 등록</h3>

	    <form th:action="@{/notice/write}" method="post" enctype="multipart/form-data">
	        <!-- 숨겨진 userName 전달 -->
	        <input type="hidden" name="userName" th:value="${session.loginUser.userName}" />
	
	        <!-- 제목 입력 -->
	        <div class="form-group">
	            <label for="title">제목</label>
	            <input type="text" class="form-control" id="title" name="title" required />
	        </div>
	        
	        <div class="form-group">
	            <label for="upfile">첨부파일</label>
	            <input type="file" class="form-control-file border" id="upfile" name="uploadFile" required />
	        </div>
	
	        <!-- 내용 입력 -->
	        <div class="form-group">
	            <label for="content">내용</label>
	            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
	        </div>
	
	        <!-- 버튼 영역 -->
	        <div class="text-center mt-4">
	            <button type="submit" class="btn btn-primary">등록</button>
	            <a th:href="@{/notice/list}" class="btn btn-secondary ml-2">취소</a>
	        </div>
	    </form>
	</div>
	
	<div th:replace="common/footer :: footer"></div>

</body>
</html>
