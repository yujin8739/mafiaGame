<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />

  <style>

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #f5f5f5;
    }

    select,
    input[type="text"],
    input[type="file"] {
      width: 100%;
      height: 48px;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #aaa;
    }

    /* 에디터 */
    .ql-toolbar {
      background-color: #f0f0f0 !important;
      color: #333 !important;
      border-radius: 6px 6px 0 0;
    }

    .ql-container {
      border-radius: 0 0 6px 6px;
      background-color: white;
      color: #000;
      min-height: 300px;
    }

    /* 버튼 그룹 */
    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #e63946;
      color: #fff;
    }

    .btn-submit:hover {
      background-color: #c9303c;
    }

    .btn-cancel {
      background-color: transparent;
      border: 1px solid #888;
      color: #ccc;
    }

    .btn-cancel:hover {
      color: white;
      border-color: white;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <div th:replace="common/header :: header"></div>

  <!-- 본문 -->
  <div class="container">
    <h1>라운지 게시글 작성</h1>

    <form action="/board/create" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="category">카테고리</label>
        <select name="typeNo" id="category" required>
          <option value="">-- 선택하세요 --</option>
          <option value="1">자유</option>
          <option value="2">플레이</option>
          <option value="3">직업</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required />
      </div>

      <div class="form-group">
        <label for="editor">내용</label>
        <div id="editor-toolbar"></div>
        <div id="editor"></div>
      </div>

      <div class="form-group">
        <label for="file">파일 첨부</label>
        <input type="file" name="uploadFile" id="file" />
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-submit">작성하기</button>
        <button type="button" class="btn btn-cancel" onclick="history.back()">취소</button>
      </div>
    </form>
  </div>

  <!-- 퀼 에디터 -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const toolbarOptions = [
      ['bold', 'italic', 'underline'],
      [{ 'list': 'ordered' }, { 'list': 'bullet' }],
      [{ 'header': [1, 2, false] }],
      ['link', 'image']
    ];

    const quill = new Quill('#editor', {
      modules: {
        toolbar: toolbarOptions
      },
      placeholder: '내용을 입력하세요...',
      theme: 'snow'
    });
  </script>

  <!-- 푸터 -->
  <div th:replace="common/footer :: footer"></div>

</body>
</html>
