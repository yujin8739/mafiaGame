<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자유게시판</title>

  <!-- Bootstrap 4.5.2 + jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 공통 CSS -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />

  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 8%;
      color: #fff;
    }

    .board-wrapper {
      background-color: #fff;
      color: #333;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .main-tabs a {
      font-weight: bold;
      color: #999;
      text-decoration: none;
      margin-right: 24px;
      font-size: 18px;
      border-bottom: 3px solid transparent;
      padding-bottom: 5px;
    }

    .main-tabs a.active {
      color: #c82e38;
      border-color: #c82e38;
    }

    .sub-tabs, .team-tabs, .role-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px 0;
    }

    .sub-tabs a, .team-tabs a, .role-tabs a {
      padding: 6px 18px;
      border-radius: 20px;
      background-color: #f1f1f1;
      color: #333;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .sub-tabs a.active, .team-tabs a.active, .role-tabs a.active {
      background-color: #c82e38;
      color: #fff;
    }

    .search-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar select, .search-bar input {
      border: 1px solid #ccc;
      padding: 7px 14px;
      border-radius: 25px;
      font-size: 14px;
    }

    .search-bar input {
      width: 200px;
    }

    .search-bar button {
      background-color: #444;
      color: white;
      padding: 7px 16px;
      border: none;
      border-radius: 25px;
      transition: all 0.2s;
    }

    .search-bar button:hover {
      background-color: #c82e38;
    }

    .write-btn {
      float: right;
      background-color: #444;
      color: white;
      border: none;
      padding: 7px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      transition: all 0.2s;
    }

    .write-btn:hover {
      background-color: #c82e38;
    }

    table.board-table {
      width: 100%;
      border-top: 2px solid #ccc;
      margin-bottom: 20px;
    }

    table.board-table th, table.board-table td {
      padding: 14px;
      text-align: center;
      font-size: 14px;
    }

    table.board-table th {
      background-color: #f9f9f9;
      font-weight: 600;
    }

    table.board-table td {
      border-bottom: 1px solid #eee;
    }

    .board-tag {
      display: inline-block;
      background-color: #b33939;
      color: #fff;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .post-title {
      color: #333;
      font-weight: 500;
      font-size: 15px;
      text-decoration: none;
      vertical-align: middle;
    }

    .post-title:hover {
      text-decoration: underline;
      color: #c82e38;
    }

    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    .pagination li a {
      color: #333;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      margin: 0 3px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: all 0.2s;
    }

    .pagination li.active a {
      background-color: #c82e38;
      border-color: #c82e38;
      color: #fff !important;
    }

    .team-tabs, .role-tabs {
      display: none;
    }
  </style>
</head>
<body>

  <div th:replace="common/header :: header"></div>

  <div class="board-wrapper">
    <div class="main-tabs mb-4" th:object="${filterMap}">
      <a th:href="@{/board/lounge}" th:class="*{type == null || type == '' || type.contains('lounge') ? 'active' : ''}">라운지</a>
      <a th:href="@{/board/photo}">갤러리</a>
      <a th:href="@{/board/video}">하이라이트 영상</a>
    </div>

    <div class="sub-tabs" th:object="${filterMap}">
      <a th:href="@{/board/lounge}" th:class="*{type == null || type == '' ? 'active' : ''}">전체</a>
      <a th:href="@{/board/lounge(type='lounge_free')}" th:class="*{type == 'lounge_free' ? 'active' : ''}">자유</a>
      <a th:href="@{/board/lounge(type='lounge_play')}" th:class="*{type == 'lounge_play' ? 'active' : ''}">플레이</a>
      <a th:href="@{/board/lounge(type='lounge_job')}" th:class="*{type == 'lounge_job' ? 'active' : ''}">직업</a>
    </div>

    <!-- 직업 탭 선택 시 표시될 팀 탭 -->
    <div id="teamTabs" class="team-tabs">
      <a href="#" class="team-tab active" data-team="all">전체</a>
      <a href="#" class="team-tab" data-team="mafia">팀 마피아</a>
      <a href="#" class="team-tab" data-team="citizen">팀 시민</a>
      <a href="#" class="team-tab" data-team="third">팀 제3세력</a>
    </div>

    <!-- 각 팀별 직업 탭 -->
    <div id="roleTabs-mafia" class="role-tabs">
      <a href="#" data-job="mafia">마피아</a>
    </div>

    <div id="roleTabs-citizen" class="role-tabs">
      <a href="#" data-job="police">경찰</a>
      <a href="#" data-job="doctor">의사</a>
      <a href="#" data-job="spiritualist">영매사</a>
    </div>

    <div id="roleTabs-third" class="role-tabs">
      <a href="#" data-job="disruptor">훼방꾼</a>
    </div>

    <!-- 검색창 -->
    <form class="search-bar" method="get" th:action="@{/board/lounge}" th:object="${filterMap}">
      <select name="condition">
        <option value="title" th:selected="*{condition == 'title'}">제목</option>
        <option value="writer" th:selected="*{condition == 'writer'}">작성자</option>
        <option value="content" th:selected="*{condition == 'content'}">내용</option>
      </select>
      <input type="text" name="keyword" placeholder="검색어 입력" th:value="*{keyword}">
      <input type="hidden" name="type" th:value="*{type}">
      <button type="submit">검색</button>
    </form>

    <!-- 글쓰기 버튼 -->
    <button class="write-btn" onclick="location.href='/board/lounge/write'">글쓰기</button>

    <!-- 게시판 리스트 -->
    <table class="board-table">
      <thead>
        <tr>
          <th></th>
          <th style="text-align: left;">제목</th>
          <th>작성자</th>
          <th>날짜</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.isEmpty(boardList)}">
          <td colspan="5">조회된 게시물이 없습니다</td>
        </tr>
        <tr th:each="b : ${boardList}">
          <td><span class="board-tag" th:text="${b.displayName}"></span></td>
          <td style="text-align: left;"><a th:href="@{/board/lounge/detail/{boardNo}(boardNo=${b.boardNo})}" class="post-title" th:text="${b.title}"></a></td>
          <td th:text="${b.nickName}"></td>
          <td th:text="${b.createDate}"></td>
          <td th:text="${b.viewCount}"></td>
        </tr>
      </tbody>
    </table>

    <!-- 페이지네이션 -->
    <ul class="pagination" th:if="${pi.endPage != 0}">
      <li th:each="i : ${#numbers.sequence(pi.startPage,pi.endPage)}" th:classappend="${pi.currentPage == i ? ' active' : ''}" class="page-item">
        <a class="page-link" th:href="@{/board/lounge(currentPage=${i},type=*{type},condition=*{condition},keyword=*{keyword})}" th:text="${i}"></a>
      </li>
    </ul>
  </div>

  <div th:replace="common/footer :: footer"></div>

  <script>
    $(function () {
      // 직업 탭이면 팀 탭 보여줌
      const isJobTabActive = window.location.href.includes("type=lounge_job");
      if (isJobTabActive) {
        $("#teamTabs").show();
      }

      $(".sub-tabs a").on("click", function () {
        if ($(this).attr("href").includes("lounge_job")) {
          $("#teamTabs").fadeIn(200);
        } else {
          $("#teamTabs").fadeOut(200);
          $(".role-tabs").hide();
        }
      });

      $(".team-tab").on("click", function (e) {
        e.preventDefault();
        $(".team-tab").removeClass("active");
        $(this).addClass("active");

        const team = $(this).data("team");
        $(".role-tabs").hide();
        if (team === "mafia") $("#roleTabs-mafia").fadeIn(200);
        else if (team === "citizen") $("#roleTabs-citizen").fadeIn(200);
        else if (team === "third") $("#roleTabs-third").fadeIn(200);
      });

      $(".role-tabs a").on("click", function (e) {
        e.preventDefault();
        $(".role-tabs a").removeClass("active");
        $(this).addClass("active");

        const selectedJob = $(this).data("job");
        const url = new URL(window.location.href);
        url.searchParams.set("job", selectedJob);
        window.location.href = url.toString();
      });
    });
  </script>
</body>
</html>
