<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>영상 게시글 수정</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
<!-- font-awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<!-- Quill 에디터 스타일 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet" />
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- 공통 스타일 -->
<link rel="stylesheet" th:href="@{/css/common/header.css}" />
<link rel="stylesheet" th:href="@{/css/common/footer.css}" />
<link rel="stylesheet" th:href="@{/css/friend/friendList.css}" />
<link rel="stylesheet" th:href="@{/css/board/videoUpdateForm.css}" />

</head>
<body>

	<!-- 헤더 -->
	<div th:replace="~{common/header :: header}"></div>

	<div class="board-wrapper">
		<div class="card">
			<div class="card-header">영상 게시글 수정</div>
			<div class="card-body">
				<form th:action="@{/board/video/update}" method="post"
					enctype="multipart/form-data">
					<input type="hidden" name="boardNo" th:value="${board.boardNo}" />
					<input type="hidden" name="detail" id="detailInput" /> <input
						type="hidden" name="userName" th:value="${board.userName}" /> <input
						type="hidden" name="typeName" value="영상"> <input
						type="hidden" name="typeClass" value="5"> <input
						type="hidden" name="changeName"
						th:value="${board.fileList[0].changeName}" />

					<div class="form-group">
						<label for="title">제목</label> <input type="text"
							class="form-control" id="title" name="title"
							th:value="${board.title}" required />
					</div>

					<div class="form-group">
						<label for="editor">내용</label>
						<div id="editor"></div>
					</div>

					<div class="form-group">
						<label for="uploadFile">변경할 영상</label> <input type="file"
							class="form-control-file" id="videoFile" name="videoFile"
							accept="video/mp4" required />

						<div class="mt-2" id="current-file-info"
							th:if="${board.fileList[0].fileNo != 0}">
							현재 영상: <span th:text="${board.fileList[0].originName}"></span>
						</div>
					</div>

					<div class="text-right mt-4">
						<button type="submit" class="btn btn-custom btn-update">수정하기</button>
						<a href="javascript:history.back()"
							class="btn btn-custom btn-cancel">취소</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 푸터 -->
	<div th:replace="~{common/footer :: footer}"></div>

	<!-- Quill -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
	<script th:inline="javascript">
		const detail = /*[[${board.detail}]]*/'';
	</script>
	<script th:src="@{/js/board/quillForUpdate.js}"></script>
	<script th:inline="javascript">
		document
				.querySelector('form')
				.addEventListener(
						'submit',
						function() {
							if (!confirm("해당 영상으로 재업로드하시겠습니까?"))
								return;
							document.getElementById('detailInput').value = quill.root.innerHTML;
						});
	</script>
</body>
</html>
