<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>갤러리 업로드</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- 공통 CSS -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />

  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 8%;
      color: #fff;
    }

    .upload-wrapper {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
    }

    h3 {
      font-weight: bold;
      color: #f5f5f5;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
    }

    input[type="text"],
    textarea {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      background-color: #444;
      color: #fff;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .custom-file-label:hover {
      background-color: #c82e38;
    }

    .preview-img {
      margin-top: 20px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .btn-submit {
      background-color: #c82e38;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 30px;
    }

    .btn-submit:hover {
      background-color: #a61f2a;
    }
  </style>
</head>
<body>

	 <div th:replace="common/header :: header"></div>

  <div class="upload-wrapper">
    <h3>🖼 갤러리 이미지 업로드</h3>
    <form th:action="@{/board/gallery/write}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label>이미지 업로드</label><br />
        <label class="custom-file-label" for="fileInput">📂 파일 선택</label>
        <input type="file" id="fileInput" name="uploadFile" accept="image/*" onchange="previewImage(event)" required />
        <img id="preview" class="preview-img" style="display:none;" />
      </div>

      <button type="submit" class="btn btn-submit">업로드</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const preview = document.getElementById('preview');
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
  
  <div th:replace="common/footer :: footer"></div>
</body>
</html>
