<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>갤러리 게시글 수정</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Quill 에디터 -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />

  <style>
    body {
      background-color: #0b0b0b;
      color: #f5f5f5;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 5%;
      min-height: 100vh;
    }

    .board-wrapper {
      color: #333;
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 1000px;
      margin: 40px auto;
    }

    .card {
      background-color: #232323;
      border: none;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      width: 100%;
    }

    .card-header {
      background-color: transparent;
      border-bottom: 1px solid #333;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .form-control, .form-control-file {
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: #f5f5f5;
    }

    .form-control::placeholder {
      color: #888;
    }
    
    .form-group label {
	  color: #f0f0f0;  /* 기존 #ccc보다 밝게 */
	  font-weight: 500; /* 약간 두껍게 */
	  font-size: 15px;  /* 조금 더 읽기 좋게 */
	  margin-bottom: 6px;
	}

    .btn-custom {
      padding: 8px 18px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.2s ease;
    }

    .btn-update { background-color: #3498db; }
    .btn-update:hover { background-color: #2980b9; }
    .btn-cancel { background-color: #555; }
    .btn-cancel:hover { background-color: #777; }

    #editor {
      background-color: #fff;
      color: #000;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .image-box {
      position: relative;
      display: inline-block;
    }

    .image-box img {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #555;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: rgba(200, 0, 0, 0.8);
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<div class="board-wrapper">
  <div class="card">
    <div class="card-header">갤러리 게시글 수정</div>
    <div class="card-body">
      <form id="galleryForm" th:action="@{/board/gallery/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="boardNo" th:value="${board.boardNo}" />
        <input type="hidden" name="detail" id="detailInput" />
        <input type="hidden" name="userName" th:value="${board.userName}" />
        <input type="hidden" name="typeName" value="갤러리" />
          <input type="hidden" name="typeClass" value="4" />

        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required />
        </div>

        <div class="form-group">
          <label for="editor">내용</label>
          <div id="editor"></div>
        </div>

        <!-- 기존 이미지 미리보기 및 삭제 -->
        <div class="form-group">
          <label>현재 이미지</label>
          <div id="imagePreviewContainer" class="image-preview">
            <div class="image-box" th:each="img : ${board.fileList}" th:id="'img-box-' + ${img.fileNo}">
              <img th:src="@{/godDaddy_uploadImage/galleryImage/{file}(file=${img.changeName})}" />
              <input type="hidden" name="remainFileList" th:value="${img.fileNo}" />
              <button type="button" class="remove-btn" th:attr="data-id=${img.fileNo}">×</button>
            </div>
          </div>
        </div>
        
        <input type="hidden" name="deletedFileList" id="deletedFileList" />

        <!-- 새 이미지 업로드 -->
        <div class="form-group">
          <label for="newFiles">새 이미지 추가(기존 이미지까지 합쳐 최대 5장)</label>
          <input type="file" class="form-control-file" id="newFiles" name="newFiles" multiple accept="image/*" />
           <div id="newFileNameList" class="mt-2 text-muted small"></div> <!-- 파일명 출력 -->
        </div>

        <div class="text-right mt-4">
          <button type="submit" class="btn btn-custom btn-update">수정하기</button>
          <a href="javascript:history.back()" class="btn btn-custom btn-cancel">취소</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

<script th:inline="javascript">
	let deletedFiles = [];
  const quill = new Quill('#editor', { theme: 'snow' });

  // 기존 내용 넣기
  const rawHtml = /*[[${board.detail}]]*/ '';
  quill.root.innerHTML = decodeHtmlEntities(rawHtml);

  function decodeHtmlEntities(str) {
    const textarea = document.createElement('textarea');
    textarea.innerHTML = str;
    return textarea.value;
  }

  // 이미지 제거 버튼 클릭 시
  $(document).on('click', '.remove-btn', function () {
	  const fileId = $(this).data('id');
	  $('#img-box-' + fileId).remove();
	  $('input[name="remainFileList"][value="' + fileId + '"]').remove();

	  deletedFiles.push(fileId);
	  $('#deletedFileList').val(deletedFiles.join(','));
  });
  
  //새 파일명 목록 표시
  $('#newFiles').on('change', function () {
    const fileList = Array.from(this.files);
    const display = fileList.map(file => `<div>• ${file.name}</div>`).join('');
    $('#newFileNameList').html(display);
  });
  
  // 제출 시 검사
  $('#galleryForm').on('submit', function (e) {
    const remainImages = $('input[name="remainFileList"]').length;
    const newImages = $('#newFiles')[0].files.length;

    if (remainImages + newImages === 0) {
      alert('최소한 한 장 이상의 이미지를 포함해야 합니다.');
      e.preventDefault();
      return false;
    }else if(remainImages + newImages > 5){
    	alert('사진은 최대 5개까지만 업로드할 수 있습니다.');
        e.preventDefault();
        return false;
    }

    $('#detailInput').val(quill.root.innerHTML);
  });
  
  
</script>
</body>
</html>
