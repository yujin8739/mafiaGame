<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>갤러리 게시글 수정</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
<!-- font-awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<!-- Quill 에디터 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet" />
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- 공통 스타일 -->
<link rel="stylesheet" th:href="@{/css/common/header.css}" />
<link rel="stylesheet" th:href="@{/css/common/footer.css}" />
<link rel="stylesheet" th:href="@{/css/friend/friendList.css}" />
<link rel="stylesheet" th:href="@{/css/board/galleryUpdateForm.css}" />

</head>
<body>

	<div th:replace="~{common/header :: header}"></div>

	<div class="board-wrapper">
		<div class="card">
			<div class="card-header">갤러리 게시글 수정</div>
			<div class="card-body">
				<form id="galleryForm" th:action="@{/board/gallery/update}"
					method="post" enctype="multipart/form-data">
					<input type="hidden" name="boardNo" th:value="${board.boardNo}" />
					<input type="hidden" name="detail" id="detailInput" /> <input
						type="hidden" name="userName" th:value="${board.userName}" /> <input
						type="hidden" name="typeName" value="갤러리" /> <input type="hidden"
						name="typeClass" value="4" />

					<div class="form-group">
						<label for="title">제목</label> <input type="text"
							class="form-control" id="title" name="title"
							th:value="${board.title}" required />
					</div>

					<div class="form-group">
						<label for="editor">내용</label>
						<div id="editor"></div>
					</div>

					<!-- 기존 이미지 미리보기 및 삭제 -->
					<div class="form-group">
						<label>현재 이미지</label>
						<div id="imagePreviewContainer" class="image-preview">
							<div class="image-box" th:each="img : ${board.fileList}"
								th:id="'img-box-' + ${img.fileNo}">
								<img
									th:src="@{/godDaddy_uploadImage/galleryImage/{file}(file=${img.changeName})}" />
								<input type="hidden" name="remainFileList"
									th:value="${img.fileNo}" />
								<button type="button" class="remove-btn"
									th:attr="data-id=${img.fileNo}">×</button>
							</div>
						</div>
					</div>

					<input type="hidden" name="deletedFileList" id="deletedFileList" />

					<!-- 새 이미지 업로드 -->
					<div class="form-group">
						<label for="newFiles">새 이미지 추가(기존 이미지까지 합쳐 최대 5장)</label> <input
							type="file" class="form-control-file" id="newFiles"
							name="newFiles" multiple accept="image/*" />
						<div id="newFileNameList" class="mt-2 text-muted small"></div>
						<!-- 파일명 출력 -->
					</div>

					<div class="text-right mt-4">
						<button type="submit" class="btn btn-custom btn-update">수정하기</button>
						<a href="javascript:history.back()"
							class="btn btn-custom btn-cancel">취소</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="~{common/footer :: footer}"></div>
	<script th:inline="javascript">
		const detail = /*[[${board.detail}]]*/'';
	</script>
	<script th:src="@{/js/board/quillForUpdate.js}"></script>
	<script th:src="@{/js/board/galleryUpdateForm.js}"></script>
</body>
</html>
