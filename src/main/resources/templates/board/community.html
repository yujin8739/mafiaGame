<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자유게시판</title>
	
  <!-- 부트스트랩 4.5.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <link rel="stylesheet" th:href="@{/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/css/common/footer.css}" />

  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 8%;
      color: #fff;
    }

    .board-wrapper {
      background-color: #fff;
      color: #333;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    /* 상위 탭 */
    .main-tabs a {
      font-weight: bold;
      color: #999;
      text-decoration: none;
      margin-right: 24px;
      font-size: 18px;
      border-bottom: 3px solid transparent;
      padding-bottom: 5px;
    }

    .main-tabs a.active {
      color: #c82e38;
      border-color: #c82e38;
    }

    /* 하위 탭 */
    .sub-tabs, .job-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 25px 0;
    }

    .sub-tabs a, .job-tabs a {
      padding: 6px 18px;
      border-radius: 20px;
      background-color: #f1f1f1;
      color: #333;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .sub-tabs a.active, .job-tabs a.active {
      background-color: #c82e38;
      color: #fff;
    }

    /* 검색바 */
    .search-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar select,
    .search-bar input {
      border: 1px solid #ccc;
      padding: 7px 14px;
      border-radius: 25px;
      font-size: 14px;
    }

    .search-bar input {
      width: 200px;
    }

    .search-bar button {
      background-color: #444;
      color: white;
      padding: 7px 16px;
      border: none;
      border-radius: 25px;
      transition: all 0.2s;
    }

    .search-bar button:hover {
      background-color: #c82e38;
    }

    /* 글쓰기 버튼 */
    .write-btn {
      float: right;
      background-color: #444;
      color: white;
      border: none;
      padding: 7px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      transition: all 0.2s;
    }

    .write-btn:hover {
      background-color: #c82e38;
    }

    /* 게시판 테이블 */
    table.board-table {
      width: 100%;
      border-top: 2px solid #ccc;
      margin-bottom: 20px;
    }

    table.board-table th,
    table.board-table td {
      padding: 14px;
      text-align: center;
      font-size: 14px;
    }

    table.board-table th {
      background-color: #f9f9f9;
      font-weight: 600;
    }

    table.board-table td {
      border-bottom: 1px solid #eee;
    }

    /* 페이징 */
    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    .pagination li a {
      color: #333;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      margin: 0 3px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: all 0.2s;
    }

    .pagination li.active a {
      background-color: #c82e38;
      border-color: #c82e38;
      color: #fff !important;
    }

    .pagination li a:hover {
      background-color: #c82e38;
      color: #fff;
      border-color: #c82e38;
    }
  </style>
</head>
<body>
	
	<div th:replace="common/header :: header"></div>

    
    

	<div class="board-wrapper">
	
	  <!-- 상위 탭 -->
	  <div class="main-tabs mb-4">
	    <a href="/board/free" class="active">자유게시판</a>
	    <a href="/board/photo">사진게시판</a>
	    <a href="/board/video">영상게시판</a>
	  </div>
	
	  <!-- 하위 탭 -->
	  <div class="sub-tabs">
	    <a href="#" class="active" data-type="전체">전체</a>
	    <a href="#" data-type="자유">자유</a>
	    <a href="#" data-type="플레이">플레이</a>
	    <a href="#" data-type="직업">직업</a>
	  </div>
	
	  <!-- 직업 탭 -->
	  <div class="job-tabs" style="display: none;">
	    <a href="#" data-job="전사">전사</a>
	    <a href="#" data-job="마법사">마법사</a>
	    <a href="#" data-job="궁수">궁수</a>
	    <a href="#" data-job="도적">도적</a>
	    <a href="#" data-job="해적">해적</a>
	    <a href="#" data-job="아델">아델</a>
	    <a href="#" data-job="카인">카인</a>
	    <a href="#" data-job="호영">호영</a>
	  </div>
	
	  <!-- 검색바 -->
	  <form class="search-bar" method="get" action="/board/search">
	    <select name="category">
	      <option value="title">제목</option>
	      <option value="writer">작성자</option>
	    </select>
	    <input type="text" name="keyword" placeholder="검색어 입력" />
	    <button type="submit">검색</button>
	  </form>
	
	  <!-- 글쓰기 -->
	  <button class="write-btn" onclick="location.href='/board/write'">글쓰기</button>
	
	  <!-- 게시글 테이블 -->
	  <table class="board-table">
	    <thead>
	      <tr>
	        <th>번호</th>
	        <th>제목</th>
	        <th>작성자</th>
	        <th>날짜</th>
	        <th>조회수</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="board : ${boardList}">
	        <td>1</td>
	        <td><a href="/board/detail/1" style="text-decoration:none;color: #333;">여기는 게시글 제목</a></td>
	        <td>홍길동</td>
	        <td>2025-07-01</td>
	        <td>123</td>
	      </tr>
	    </tbody>
	  </table>
	
	  <!-- 페이지네이션 -->
	  <ul class="pagination">
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item active"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item"><a class="page-link" href="#">4</a></li>
	    <li class="page-item"><a class="page-link" href="#">5</a></li>
	  </ul>
	
	</div>
	
	<script>
	  $(function() {
	    $('.sub-tabs a').click(function(e) {
	      e.preventDefault();
	      $('.sub-tabs a').removeClass('active');
	      $(this).addClass('active');
	
	      if ($(this).data('type') === '직업') {
	        $('.job-tabs').slideDown();
	      } else {
	        $('.job-tabs').slideUp();
	      }
	    });
	
	    $('.job-tabs a').click(function(e) {
	      e.preventDefault();
	      $('.job-tabs a').removeClass('active');
	      $(this).addClass('active');
	    });
	  });
	</script>
	
	<div th:replace="common/footer :: footer"></div>

</body>
</html>
