<!-- templates/etc/header.html -->
<div th:fragment="header">
	<div th:if="${msg}">
	    <script th:inline="javascript">
	        alert( /*[[${msg}]]*/ '회원 정보가 수정되었습니다.');
	    </script>
	</div>
	<!-- 헤더 -->
	<div class="header">
		<div class="nav-links"></div>

		<div class="logo">
			<a href="/"> <img src="/images/godFatherLogo.png" alt="GodFather 로고">
			</a>
		</div>
		
		<div th:if="${loginUser == null}">
		   	<div class="auth-buttons">
				<a href="/login/view">로그인</a> <a href="/login/register">회원가입</a>
			</div>
		</div>
		<div th:if="${loginUser != null}">
			<div class="auth-buttons">
		    	<span th:text="${loginUser.nickName} + '님 환영합니다!'"></span>
		    	<a href="/mypage">마이페이지</a>  
		    	<a href="/logout">로그아웃</a>
		    </div>
		</div>

	</div>

	<!-- 상단 메뉴 -->
	<div class="top-bar">
		<a href="/">게임찾기</a> 
		<a th:href="@{/room/createRoom}">게임생성</a> 
		<a href="/">랭크게임</a>
		<a th:href="@{/artshop}">아트샵</a>
		<a th:href="@{/board/lounge}">라운지</a>
		<a th:href="@{/message/inbox}">쪽지함</a>
		<a th:href="@{/notice/list}">공지사항</a>
		<a th:href="@{/introduce/list}">게임소개</a>
	</div>
</div>
