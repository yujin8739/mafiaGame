<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/member/login.css}" />
    <link rel="stylesheet" th:href="@{/css/friend/friendList.css}" />
</head>
<body>
	<img src="/godDaddy_etc/homeImages/godFatherLogo.png" alt="갓파더 로고" class="logo" />
    <div class="login-container">
    	<h1>Sign In</h1>
		<div th:if="${param.error}">
		    <script>
		        alert('로그인에 실패했습니다. 아이디 또는 비밀번호를 확인해주세요.');
		    </script>
		</div>
        <form action="/login/signin" method="POST">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="login-btn" onclick="window.location.href='/login/register'">Register</button>
        </form>
    </div>
</body>
</html>
